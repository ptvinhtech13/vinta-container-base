<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: html}">
<head>
    <title>Settings</title>
</head>
<body>
    <div id="pageTitle">Settings</div>
    <div id="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">System Settings</h5>
                            <form class="mt-4">
                                <div class="mb-3">
                                    <label for="storageLocation" class="form-label">Storage Location</label>
                                    <input type="text" class="form-control" id="storageLocation">
                                </div>
                                <div class="mb-3">
                                    <label for="maxContainers" class="form-label">Max Containers</label>
                                    <input type="number" class="form-control" id="maxContainers">
                                </div>
                                <button type="submit" class="btn btn-primary">Save Settings</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
