<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: html}">
<head>
    <title>Page Not Found</title>
</head>
<body>
    <div id="pageTitle">Page Not Found</div>
    <div id="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body text-center">
                            <h1 class="display-1">404</h1>
                            <h4 class="card-title">Page Not Found</h4>
                            <p class="card-text">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
                            <a href="/" class="btn btn-primary">
                                <i class="bx bx-home"></i> Go to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
