<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: html}">
<head>
    <title>Upload Container</title>
</head>
<body>
    <div id="pageTitle">Upload Container List</div>
    <div id="content">
        <div class="container-fluid">
            <!-- Input Section -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Input</h5>
                            <div class="mb-3">
                                <button type="button" class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                                    <i class="bx bx-upload"></i> Upload Files
                                </button>
                                <input type="file" id="fileInput" multiple style="display: none" onchange="handleFileSelect(event)">
                            </div>
                            <div id="fileList" class="file-list">
                                <!-- Files will be listed here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Output Section -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Output</h5>
                            <div class="mb-3">
                                <pre id="outputContent" class="bg-light p-3 rounded" style="max-height: 400px; overflow-y: auto;">
                                    <!-- Output content will be displayed here -->
                                </pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let uploadedFiles = [];

        function handleFileSelect(event) {
            const files = event.target.files;
            for (let file of files) {
                uploadedFiles.push(file);
            }
            updateFileList();
        }

        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            updateFileList();
        }

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            uploadedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>${file.name}</span>
                    <i class="bx bx-x remove-file" onclick="removeFile(${index})"></i>
                `;
                fileList.appendChild(fileItem);
            });
        }
    </script>
</body>
</html>
