<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: html}">
<head>
    <title>Container Export System</title>
</head>
<body>
<div id="pageTitle">Container Export System</div>
<div id="content">
    <div class="container-fluid">
        <!-- Filter Card -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Filter</h5>
                        <form class="row g-3 align-items-end" onsubmit="handleSearch(event)">
                            <div class="col-md-3">
                                <label for="dateFrom" class="form-label">Date From</label>
                                <input type="datetime-local" class="form-control" id="dateFrom"
                                       th:value="${#temporals.format(dateFrom, 'yyyy-MM-dd''T''HH:mm')}"
                                       onchange="handleDateChange(this)">
                                <input type="hidden" id="dateFromZoned" name="dateFrom" th:value="${dateFrom}">
                            </div>
                            <div class="col-md-3">
                                <label for="dateTo" class="form-label">Date To</label>
                                <input type="datetime-local" class="form-control" id="dateTo"
                                       th:value="${#temporals.format(dateTo, 'yyyy-MM-dd''T''HH:mm')}"
                                       onchange="handleDateChange(this)">
                                <input type="hidden" id="dateToZoned" name="dateTo" th:value="${dateTo}">
                            </div>
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table Card -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <h5 class="card-title mb-0">Job History</h5>
                            <div id="tableLoadingIndicator" class="d-none ms-2">
                                <div class="spinner-border spinner-border-sm spinner-border-slow text-primary"
                                     role="status" style="width: 1rem; height: 1rem;">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="jobTable">
                                <thead>
                                <tr>
                                    <th style="width: 5%">ID</th>
                                    <th style="width: 8%">Export Form</th>
                                    <th>Status</th>
                                    <th>Progress</th>
                                    <th style="width: 20%">Filter Conditions</th>
                                    <th style="width: 20%">Remark</th>
                                    <th>Created</th>
                                    <th>Download</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="job : ${jobs}">
                                    <td th:text="${job.getId()}">-</td>
                                    <td th:text="${job.getExportForm().getFileFormName()}">-</td>
                                    <td>
                                        <span th:class="${'badge rounded-pill ' +
                                            (job.getStatus().name() == 'SUCCEEDED' ? 'bg-success' :
                                            (job.getStatus().name() == 'ERROR' ? 'bg-danger' :
                                            (job.getStatus().name() == 'EXPORTING' ? 'bg-warning' :
                                            (job.getStatus().name() == 'CREATED' ? 'bg-primary' : 'bg-info'))))}"
                                              th:text="${job.getStatus()}">
                                        </span>
                                    </td>
                                    <td>
                                        <div th:if="${job.getStatus().name() != 'CREATED'}" class="progress"
                                             style="height: 20px;">
                                            <div class="progress-bar progress-bar-striped progress-bar-animated"
                                                 role="progressbar"
                                                 th:style="${'width: ' + (job.getTotalContainer() == 0 ? 0 : (job.getTotalExportedContainer() * 100 / job.getTotalContainer())) + '%'}"
                                                 th:aria-valuenow="${job.getTotalExportedContainer()}"
                                                 th:aria-valuemin="0"
                                                 th:aria-valuemax="${job.getTotalContainer()}"
                                                 th:text="${job.getTotalExportedContainer() + ' / ' + job.getTotalContainer()}">
                                            </div>
                                        </div>
                                        <span th:if="${job.getStatus().name() == 'CREATED'}"
                                              class="badge bg-secondary">Not Available</span>
                                    </td>
                                    <td>
                                        <div class="truncate-2-lines" th:text="${job.getFilterConditions()}">-</div>
                                    </td>
                                    <td>
                                        <div class="truncate-2-lines" th:text="${job.getRemark()}">-</div>
                                    </td>
                                    <td th:text="${#temporals.format(job.createdAt, 'yyyy-MM-dd HH:mm:ss')}">-</td>
                                    <td>
                                        <a th:if="${job.getStatus().name() == 'SUCCEEDED'}"
                                           th:href="@{'/api/export/' + ${job.getId()} + '/download'}"
                                           class="btn btn-sm btn-success">
                                            <i class="bx bx-download"></i> Download
                                        </a>
                                        <span th:if="${job.getStatus().name() != 'SUCCEEDED'}"
                                              class="badge bg-secondary">Not Available</span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- Pagination -->
                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled' : ''">
                                    <a class="page-link" th:href="@{/containers/export(page=${currentPage - 1})}"
                                       aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item"
                                    th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
                                    th:classappend="${pageNum == currentPage + 1} ? 'active' : ''">
                                    <a class="page-link" th:href="@{/containers/export(page=${pageNum})}"
                                       th:text="${pageNum}">1</a>
                                </li>
                                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled' : ''">
                                    <a class="page-link" th:href="@{/containers/export(page=${currentPage + 1})}"
                                       aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<th:block id="page-scripts">
    <style>
        .spinner-border-slow {
            animation: spinner-border 1.5s linear infinite;
        }

        .truncate-2-lines {
            max-width: 200px;
            white-space: normal;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            line-height: 1.3em;
            max-height: 2.6em;
        }
    </style>
    <script th:inline="javascript">
        function handleDateChange(input) {
            const localDate = input.value;
            const hiddenInput = document.getElementById(input.id + 'Zoned');

            if (!localDate) {
                hiddenInput.value = '';
                return;
            }

            hiddenInput.value = localDate;
        }

        document.addEventListener('DOMContentLoaded', function () {
            const dateFromInput = document.getElementById('dateFrom');
            const dateToInput = document.getElementById('dateTo');

            ['change', 'input'].forEach(eventType => {
                dateFromInput.addEventListener(eventType, () => handleDateChange(dateFromInput));
                dateToInput.addEventListener(eventType, () => handleDateChange(dateToInput));
            });

            if (dateFromInput.value) handleDateChange(dateFromInput);
            if (dateToInput.value) handleDateChange(dateToInput);

        });

        function formatDateTime(dateTime) {
            if (!dateTime) return '-';
            return new Date(dateTime).toLocaleString('en-GB', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
        }

        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });

        function handleSearch(event) {
            event.preventDefault();
            const loadingIndicator = document.getElementById('tableLoadingIndicator');
            loadingIndicator.classList.remove('d-none');

            const params = new URLSearchParams({
                dateFrom: document.getElementById('dateFromZoned').value || '',
                dateTo: document.getElementById('dateToZoned').value || '',
                page: 1
            });

            window.location.href = `/containers/export?${params.toString()}`;
        }

    </script>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function () {
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);

            // Sync filter values from URL to form inputs
            const filterInputs = {
                'dateFrom': urlParams.get('dateFrom'),
                'dateTo': urlParams.get('dateTo')
            };

            // Set values to inputs if they exist in URL
            Object.entries(filterInputs).forEach(([id, value]) => {
                const element = document.getElementById(id);
                if (element && value) {
                    element.value = value;
                }
            });

            // Handle date inputs separately due to format conversion
            if (filterInputs.dateFrom) {
                const dateFromLocal = document.getElementById('dateFrom');
                if (dateFromLocal) {
                    dateFromLocal.value = filterInputs.dateFrom.slice(0, 16);
                    handleDateChange(dateFromLocal);
                }
            }

            if (filterInputs.dateTo) {
                const dateToLocal = document.getElementById('dateTo');
                if (dateToLocal) {
                    dateToLocal.value = filterInputs.dateTo.slice(0, 16);
                    handleDateChange(dateToLocal);
                }
            }
        });
    </script>
</th:block>

</html>
