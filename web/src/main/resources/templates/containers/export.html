<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: html}">
<head>
    <title>Container Export System</title>
</head>
<body>
    <div id="pageTitle">Container Export System</div>
    <div id="content">
        <div class="container-fluid">
            <div class="row mb-4">
                <div class="col-12">
                    <a href="/containers/export/create" class="btn btn-primary">
                        <i class="bx bx-plus"></i> Create Export
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Export History</h5>
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th>Container Name</th>
                                        <th>Container ID</th>
                                        <th>Created At</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="container : ${containers}">
                                        <td th:text="${container.name}">nginx-web</td>
                                        <td th:text="${container.containerId}">abc123def456</td>
                                        <td th:text="${#temporals.format(container.createdAt, 'yyyy-MM-dd HH:mm:ss')}">2024-01-20 14:30:00</td>
                                        <td>
                                            <div class="dropdown">
                                                <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                    Actions
                                                </button>
                                                <ul class="dropdown-menu">
                                                    <li><a class="dropdown-item" href="#">Details</a></li>
                                                    <li><a class="dropdown-item" href="#">Download</a></li>
                                                </ul>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- Pagination -->
                            <nav aria-label="Page navigation">
                                <ul class="pagination">
                                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled' : ''">
                                        <a class="page-link" th:href="@{/containers/uploads(page=${currentPage - 1})}" aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>
                                    <li class="page-item" th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
                                        th:classappend="${pageNum == currentPage} ? 'active' : ''">
                                        <a class="page-link" th:href="@{/containers/uploads(page=${pageNum})}" th:text="${pageNum}">1</a>
                                    </li>
                                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled' : ''">
                                        <a class="page-link" th:href="@{/containers/uploads(page=${currentPage + 1})}" aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
