<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: html}">
<head>
    <title>Warehouse</title>
</head>
<body>
<div id="pageTitle">Warehouse</div>
<div id="content">
    <div class="container-fluid">
        <!-- Filter Card -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Filter</h5>
                        <form class="row g-3 align-items-end">
                            <div class="col-md-3">
                                <label for="dateFrom" class="form-label">Date From</label>
                                <input type="datetime-local" class="form-control" id="dateFrom"
                                       th:value="${#temporals.format(dateFrom, 'yyyy-MM-dd''T''HH:mm')}"
                                       onchange="handleDateChange(this)">
                                <input type="hidden" id="dateFromZoned" name="dateFrom" th:value="${dateFrom}">
                            </div>
                            <div class="col-md-3">
                                <label for="dateTo" class="form-label">Date To</label>
                                <input type="datetime-local" class="form-control" id="dateTo"
                                       th:value="${#temporals.format(dateTo, 'yyyy-MM-dd''T''HH:mm')}"
                                       onchange="handleDateChange(this)">
                                <input type="hidden" id="dateToZoned" name="dateTo" th:value="${dateTo}">
                            </div>
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table Card -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <h5 class="card-title mb-0">Container List</h5>
                            <div id="tableLoadingIndicator" class="d-none ms-2">
                                <div class="spinner-border spinner-border-sm spinner-border-slow text-primary"
                                     role="status" style="width: 1rem; height: 1rem;">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="containerTable">
                                <thead>
                                <tr>
                                    <th style="width: 15%">ID</th>
                                    <th style="width: 20%">Name</th>
                                    <th style="width: 30%">Description</th>
                                    <th style="width: 20%">Created</th>
                                    <th style="width: 15%">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="container : ${containers}">
                                    <td th:text="${container.getId()}">-</td>
                                    <td th:text="${container.getName()}">-</td>
                                    <td><div class="truncate-2-lines" th:text="${container.getDescription()}">-</div></td>
                                    <td th:text="${#temporals.format(container.createdAt, 'yyyy-MM-dd HH:mm:ss')}">---</td>
                                    <td>
                                        <div class="dropdown">
                                            <button class="btn btn-secondary btn-sm" type="button"
                                                    aria-expanded="false">
                                                View
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- Pagination -->
                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled' : ''">
                                    <a class="page-link" th:href="@{/containers/warehouse(page=${currentPage - 1})}"
                                       aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item"
                                    th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
                                    th:classappend="${pageNum == currentPage + 1} ? 'active' : ''">
                                    <a class="page-link" th:href="@{/containers/warehouse(page=${pageNum})}"
                                       th:text="${pageNum}">1</a>
                                </li>
                                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled' : ''">
                                    <a class="page-link" th:href="@{/containers/warehouse(page=${currentPage + 1})}"
                                       aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<th:block id="page-scripts">
    <style>
        .spinner-border-slow {
            animation: spinner-border 1.5s linear infinite;
        }

        .truncate-2-lines {
            max-width: 200px;
            white-space: normal;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            line-height: 1.3em;
            max-height: 2.6em;
        }

        .table td {
            max-width: 0;
            width: auto;
        }
    </style>
    <script th:inline="javascript">
        function handleDateChange(input) {
            const localDate = input.value;
            const hiddenInput = document.getElementById(input.id + 'Zoned');

            if (!localDate) {
                hiddenInput.value = '';
                return;
            }

            const now = new Date();
            const timeZoneOffset = -now.getTimezoneOffset();
            const hours = Math.floor(Math.abs(timeZoneOffset) / 60).toString().padStart(2, '0');
            const minutes = (Math.abs(timeZoneOffset) % 60).toString().padStart(2, '0');
            const timeZoneString = `${timeZoneOffset >= 0 ? '+' : '-'}${hours}:${minutes}`;

            hiddenInput.value = `${localDate}:00${timeZoneString}`;
        }

        document.addEventListener('DOMContentLoaded', function () {
            const dateFromInput = document.getElementById('dateFrom');
            const dateToInput = document.getElementById('dateTo');

            ['change', 'input'].forEach(eventType => {
                dateFromInput.addEventListener(eventType, () => handleDateChange(dateFromInput));
                dateToInput.addEventListener(eventType, () => handleDateChange(dateToInput));
            });

            if (dateFromInput.value) handleDateChange(dateFromInput);
            if (dateToInput.value) handleDateChange(dateToInput);

            startAutoRefresh();
        });

        let refreshInterval;
        const REFRESH_INTERVAL = 10000;

        function startAutoRefresh() {
            refreshTable();
            refreshInterval = setInterval(refreshTable, REFRESH_INTERVAL);
        }

        function refreshTable() {
            const dateFrom = document.getElementById('dateFromZoned').value;
            const dateTo = document.getElementById('dateToZoned').value;
            const currentPage = [[${currentPage}]];

            const params = new URLSearchParams({
                page: currentPage
            });

            if (dateFrom && dateFrom.trim() !== '') params.append('dateFrom', dateFrom);
            if (dateTo && dateTo.trim() !== '') params.append('dateTo', dateTo);

            const loadingIndicator = document.getElementById('tableLoadingIndicator');
            loadingIndicator.classList.remove('d-none');

            fetch(`/api/containers/warehouse?${params.toString()}`)
                .then(response => response.json())
                .then(data => {
                    updateTableContent(data);
                    setTimeout(() => {
                        loadingIndicator.classList.add('d-none');
                    }, 2000);
                })
                .catch(error => {
                    console.error('Error refreshing table:', error);
                    setTimeout(() => {
                        loadingIndicator.classList.add('d-none');
                    }, 2000);
                });
        }

        function updateTableContent(data) {
            const tableBody = document.querySelector('#containerTable tbody');
            
            tableBody.innerHTML = data.content.map(container => `
                <tr>
                    <td>${container.id || '-'}</td>
                    <td>${container.name || '-'}</td>
                    <td><div class="truncate-2-lines">${container.description || '-'}</div></td>
                    <td>${formatDateTime(container.createdAt)}</td>
                    <td>
                        <div class="dropdown">
                            <button class="btn btn-secondary btn-sm" type="button" aria-expanded="false">
                                View
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');

            updatePagination(data);
        }

        function formatDateTime(timestamp) {
            if (!timestamp) return '-';
            const date = new Date(timestamp);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
        }

        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</th:block>
</html>
